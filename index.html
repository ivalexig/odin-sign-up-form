<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="logo-container">
          <img src="./assets/odin-logo.png" alt="Odin Logo" />
          ODIN
        </div>
        <p class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="right">
        <div class="top-section">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle-section">
          <h3>Let's do this!</h3>
          <form method="post" action="">
            <label for="fname">First name</label><br />
            <input id="fname" type="text" placeholder="Thor" /><br />
            <label for="lname">Last name:</label><br />
            <input id="lname" type="text" placeholder="Odinson" /><br />
            <br />
            <label for="email">Email</label><br />
            <input
              id="email"
              type="email"
              placeholder="thor.odinson@asgard.com"
            /><br />
            <label for="phone">Phone Number</label><br />
            <input id="phone" type="tel" placeholder="+64-021-616-6659" /><br />
            <br />
            <label for="password">Password</label><br />
            <input id="password" type="password" /><br />
            <label for="password-confirm">Confirm Password</label><br />
            <input id="password-confirm" type="password" />
          </form>
        </div>
        <div class="bottom-section">
          <button class="btn-submit">Create Account</button>
          <p>Already have an account? <a href="" #>Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
