<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="logo-container">LOGO</div>
        <div class="image-credit-container">Photo by</div>
      </div>
      <div class="right">
        <div class="top-section">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle-section">
          <h3>Let's do this!</h3>
          <form method="post" action="">
            <label for="fname">First name</label><br />
            <input id="fname" type="text" placeholder="Thor" /><br />
            <label for="lname">Last name:</label><br />
            <input id="lname" type="text" placeholder="Odinson" /><br />
            <br />
            <label for="email">Email</label><br />
            <input
              id="email"
              type="email"
              placeholder="thor.odinson@asgard.com"
            /><br />
            <label for="phone">Phone Number</label><br />
            <input id="phone" type="tel" placeholder="+64-021-616-6659" /><br />
            <br />
            <label for="password">Password</label><br />
            <input id="password" type="password" /><br />
            <label for="password-confirm">Confirm Password</label><br />
            <input id="password-confirm" type="password" />
          </form>
        </div>
        <div class="bottom-section">
          <button class="btn-submit">Create Account</button>
          <p>Already have an account? <a href="" #>Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
