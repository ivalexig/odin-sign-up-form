<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="logo-container">
          <img src="./assets/odin-logo.png" alt="Odin Logo" />
          ODIN
        </div>
        <p class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form>
          <div class="middle-section">
            <p class="heading">Let's do this!</p>
            <div class="form">
              <div>
                <div>
                  <label for="first-name">First name</label>
                  <input
                    id="first-name"
                    type="text"
                    placeholder="Thor"
                    name="first-name"
                  />
                </div>
                <div>
                  <label for="last-name">Last name</label>
                  <input
                    id="last-name"
                    type="text"
                    placeholder="Odinson"
                    name="last-name"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="email">Email</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="thor.odinson@asgard.com"
                    name="email"
                  />
                </div>
                <div>
                  <label for="phone">Phone Number</label>
                  <input
                    id="phone"
                    type="tel"
                    placeholder="+64-021-616-6659"
                    name="phone"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="password">Password</label>
                  <input
                    id="password"
                    class="error"
                    type="password"
                    name="password"
                  />
                  <p class="error-msg">* Passwords do not match</p>
                </div>
                <div>
                  <label for="password-confirm">Confirm Password</label>
                  <input
                    id="password-confirm"
                    class="error"
                    type="password"
                    name="password-confirm"
                  />
                </div>
              </div>
            </div>
          </div>
          <button class="btn-submit">Create Account</button>
        </form>
        <p class="log-in-section">
          Already have an account? <a href="" #>Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
